<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#4CAF50">
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <title>Game Night RSVP</title>
</head>
<body>
  <h1>ðŸŽ² Game Night Planner</h1>

  <!-- Visibile to everyone  -->
  <h2>ðŸ“… Upcoming Game Nights</h2>
  <div id="app"></div>
  
  <!-- Only visible to admin -->
  <section id="schedulerSection" style="display: none;">
  <h2>ðŸ“… Schedule a Game Night</h2>
	<form id="scheduleForm">
	  <label for="gameDate">Date:</label>
	  <input type="date" id="gameDate" required />

	  <label for="gameTime">Time:</label>
	  <input type="time" id="gameTime" required />
	  
	  <input type="text" id="snackNotes" placeholder="Snacks (optional)" />
	  
	  <button type="submit">Add Game Night</button>
	</form>
    </section>

	<div id="nextGame"></div>
  <ul id="guestList"></ul>

	<div id="gameModal" class="modal hidden">
	  <div class="modal-content">
		<h2>Select a Game</h2>

		<label>
		  Search:
		  <input type="text" id="gameSearch" placeholder="e.g. space, wings, catan" />
		</label>

		<label>
		  Players:
		  <input type="number" id="gamePlayerCount" min="1" value="4" />
		</label>

		<ul id="gameSelectionList" class="game-list"></ul>

		<button id="closeModal">Cancel</button>
	  </div>
	</div>
  
  
<script type="module" src="./js/app.js"></script>
</body>
</html>
